<div *ngIf="getMessage()!==null" class="alert alert-success  fade show" id="success" role="alert">
  <strong>{{getMessage()}}</strong>
  <button type="button" class="close" (click)="closeMessage()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div *ngIf="getAlertMessage()!==null" class="alert alert-danger alert-dismissible fade show" id="alert" role="alert">
  <strong>Error!</strong> {{getAlertMessage()}}
  <button type="button" class="close" (click)="closeAlert()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
